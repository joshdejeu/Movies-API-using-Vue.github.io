<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{pageTitle}}</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Code by Josh Dejeu -->
    <div id="bigPic">
        <div id="moviePic">
            <img v-bind:src="image" alt="">
        </div>

        <div id="movieInfo">
            <div id="info1"><h2>{{title}}</h2></div>
            <div id="info2"><h4>{{desc}}</h4></div>
            <div id="info3"><h3>{{rating}}</h3><div id="stars">★★★★★★★★★☆</div></div>
        </div>
    </div>

    <div id="smallPicCont"></div>

    <!-- not related to assignment -->
    <div v-on:click="changeMode" id="night">
        <div id="toggle">{{status}}</div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
